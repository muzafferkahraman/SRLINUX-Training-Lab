name: muzolab

topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux
    linux:
      image: ghcr.io/hellt/network-multitool
      
  nodes:
    spine1:
      kind: srl
      type: ixr10
      startup-config: spine1.cli
    spine2:
      kind: srl
      type: ixr10
      startup-config: spine2.cli
    leaf1:
      kind: srl
      type: ixrd3
      startup-config: leaf1.cli
    leaf2:
      kind: srl
      type: ixrd3
      startup-config: leaf2.cli
    host10:
      kind: "linux"
    host11:
      kind: "linux"
    host12:
      kind: "linux"
    host20:
      kind: "linux"


  links:
  
    - endpoints: ["spine1:e1-1", "leaf1:e1-1"]
    - endpoints: ["spine1:e1-2", "leaf2:e1-1"]
    - endpoints: ["spine2:e1-1", "leaf1:e1-2"]
    - endpoints: ["spine2:e1-2", "leaf2:e1-2"]

    - endpoints: ["host10:eth1", "leaf1:e1-10"]
    - endpoints: ["host20:eth1", "leaf2:e1-10"]

